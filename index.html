    <header>

    <div id="weather">
      <button class="button" id="todaysWeather">Click for the current weather in Berkeley.</button>
    </div>
    
    <div>

      <p><a data-open="hotCold">Click me for coffee</a></p>
    </div>

    <div class="reveal" id="hotCold" data-reveal>
      <h1 id="modalHeader">Choose a button for a hot or cold coffee.</h1>
      <button class="button" id="hotBtn">Hot Coffee</button>
      <button class="button" id="coldBtn">Cold Coffee</button>
      <button class= "button" onclick="toggleCard()">Open Card</button>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
