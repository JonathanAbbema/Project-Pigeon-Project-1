<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EspresSun Project</title>
    <link rel="stylesheet" href="foundation.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!--foundation stylesheet link?-->
  </head>
  <body>
<header>
    <h1>EspresSun</h1>
    <h2>Berkeley weather related coffee suggestions</h2>
  </header>
    <button  id = "todaysWeather"
            class = "button" style ="display: none">
             > Click for the current weather in Berkeley.</button>
   
   <div class="grid-x">
    <div class="cell small-6 medium-6 large-6" id="high">
      Row 1, Column 1
    </div>
    
    </div>
    <div class="cell small-6 medium-6 large-6" id="low">
      Row 2, Column 1
    </div>
    
    </div>
  </div>

    <!--Coffee Modal-->
    <p><a data-open="hotCold" >Click me for coffee</a></p>

    <div class="reveal" id="hotCold" data-reveal>
      <h1>Choose a button for a hot or cold coffee.</h1>
      <button class="button" id="hotBtn" data-close aria-label="Close reveal">Hot Coffee</button>
      <button class="button" id="coldBtn" data-close aria-label="Close reveal">Cold Coffee</button>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

<!--Hot Coffees-->
    <div class="card" id="hot-Card1" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Black</h2>
      </div>
      <div class="card-section">
        <button class="button" id="hotIngredientsBtn1">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="hot-Card2" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Cappuccinos</h2>
      </div>
      <div class="card-section">
        <button class="button" id="hotIngredientsBtn2">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="hot-Card3" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Doppio</h2>
      </div>
      <div class="card-section">
        <button class="button" id="hotIngredientsBtn3">Click to see ingredients</button>
      </div>
    </div>

    <!-- Cold Cards -->

    <div class="card" id="cold-Card1" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Iced Espresso</h2>
      </div>
      <div class="card-section">
        <button class="button" id="ingredientsBtn1">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="cold-Card2" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Cold Brew</h2>
      </div>
      <div class="card-section">
        <button class="button" id="ingredientsBtn2">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="cold-Card3" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Frappucino</h2>
      </div>
      <div class="card-section">
        <button class="button" id="ingredientsBtn3">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="cold-Card4" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Nitro Brew</h2>
      </div>
      <div class="card-section">
        <button class="button" id="ingredientsBtn4">Click to see ingredients</button>
      </div>
    </div>

    <div class="card" id="cold-Card5" style="width: 300px; display: none;">
      <div class="card-divider">
        <h2>Iced Apple</h2>
      </div>
      <div class="card-section">
        <button class="button" id="ingredientsBtn5">Click to see ingredients</button>
      </div>
    </div>

<button class="button" id="refresh">REFRESH PAGE</button>


    <script src="jquery.js"></script>
    <script src="foundation.js"></script>
    <script src="foundation.min.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
